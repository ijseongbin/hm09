<html>
      <head><!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
		<meta charset="utf-8"><title>hm09 : 셀렉터 만들기</title>
<style>
    h3,li{/* 태그 이름 셀렉터 */ color: brown;}
    div >div > strong{/*자식 셀렉터 */ background:yellow;}
    ul strong{/*자식 셀렉터 */ color: dodgerblue; font-size: 2em;}
    .warning{/*자식 셀렉터 */ color:red;}
    body.main{/*자식 셀렉터 */ background:aliceblue;}
    #list{/*자식 셀렉터 */ background:mistyrose;}
    #list span{/*자식 셀렉터 */ color:forestgreen;}
    h3:first-letter{/*가상 클래스 셀렉터 */ color:red;}
    li:hover{/*가상 클래스 셀렉터 */ background:yellowgreen;font-size: 1.5em}
          </style></head>
    <body class="main">
    <h3>Web Programming</h3>
    <hr>
    <div>
        <div>2019년 1학기<strong>학습 내용</strong>입니다.</div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><strong>CSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div class="warning">3주 초과 무단 결석은 F!</div>
        </div>
        </body>
</html>
