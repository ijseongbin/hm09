<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
	<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8">
    <title>점심</title>
    <style>
        @keyframes textColorAnimation {
            0% {
                color: blue;
            }
            30% {
                color: green;
            }
            100% {
                color: red;
            }
        }
        span {
            animation-name: textColorAnimation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>
    <script></script>
</head>

<body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    평일 점심에는 대분분의 학생들이 그러하듯이
    <br>밥을 먹거나 동방을 가거나 강의실로 갑니다.
    <br>주말같은 경우는 거의 집에서 침대에 누워있거나
    <br>과제나 피시방을 가거나 노래방에 갑니다.

</body></html>
