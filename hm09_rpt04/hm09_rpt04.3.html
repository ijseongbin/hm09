    <meta charset="utf-8">
    <title>저녁</title>
    <style>
           @keyframes textColorAnimation {
            0% {
                color: blue;
            }
            30% {
                color:red;
            }
            100% {
                color: green;
            }
        }
        span {
            animation-name: textColorAnimation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>
    <script></script>
</head>
