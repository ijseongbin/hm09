<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
	<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8">
    <title>아침</title>
    <style>
           @keyframes textColorAnimation {
            0% {
                color: blue;
            }
            30% {
                color: green;
            }
            100% {
                color: red;
            }
        }
        span {
            animation-name: textColorAnimation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>
    <script></script>
</head>

<body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h4>손성빈의 아침은</h4>
    <hr>
    기본적으로 일주일 내내 아침을 챙겨먹을라고는 노력을 합니다.
    <br>화요일, 수요일, 목요일 같은경우는 일교시에 수업이 있어서 밥을 먹기가 힘듭니다.
    <br>제가 잠을 잘 못 일어나서 씻고나면 거의 시간이 없어서 잘 못 먹는 편입니다.
    <br>주말 같은 경우는 늦게 일어나서 과제를 하거나 친구들이랑 <Strong><span>피시방</span></Strong>을 가거나 술을 먹고 합니다.

</body></html>
